<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <canvas id="tela" width="800" height="600"></canvas>
        
        <script>
            
            var canvas = document.getElementById("tela");
            var ctx = canvas.getContext("2d");
            
            var buracoParede = new Image();
            buracoParede.src = 'img/buraco_parede.png';
            var x = 15;
            var y = 50;
            
            
    for (var j = 0; j < 6; j++){
        for (var i = 0; i < 6; i++){
            ctx.drawImage(buracoParede, x, y, 30, 30);
            x = x + 45;
            if(x >= 246){
                x = 15;
            }
            }
            y = y + 45;
    }
        </script>
    </body>
</html>
